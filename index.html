<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prem Tilokani | Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      background: url('bg.jpg') no-repeat center center/cover;
      color: #f1f5f9;
      position: relative;
    }

    /* Darken background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .header {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 0 10px 0;
    }

    .header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .divider-vertical {
      width: 1px;
      height: 40px;
      background-color: white;
      margin: 0 15px;
    }

    .header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .divider-horizontal {
      width: 80%;
      height: 1px;
      background-color: white;
      margin: 10px auto 0 auto;
      position: relative;
      z-index: 1;
    }

    .links-wrapper {
      height: calc(100vh - 150px);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .links a {
      display: block;
      background: rgba(255, 255, 255, 0.1);
      color: #f8fafc;
      text-decoration: none;
      padding: 15px 30px;
      margin: 10px 0;
      border-radius: 12px;
      width: 250px;
      text-align: center;
      font-size: 1.1rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #111827; /* dark text on hover */
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.jpg" alt="Logo" />
    <div class="divider-vertical"></div>
    <h1>Prem Tilokani</h1>
  </div>

  <div class="divider-horizontal"></div>

  <div class="links-wrapper">
    <div class="links">
      <a href="https://instagram.com/prem_tilokani" target="_blank">Instagram</a>
      <a href="https://www.linkedin.com/in/prem-tilokani-8b85b624b" target="_blank">LinkedIn</a>
      <a href="https://github.com/blurry-eyez" target="_blank">GitHub</a>
      <a href="https://www.snapchat.com/add/prem.3618" target="_blank">Snapchat</a>
      <a href="https://wa.me/916351929739" target="_blank">WhatsApp</a> <!-- Change the number -->
    </div>
  </div>
</body>
</html>
